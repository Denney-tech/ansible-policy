- hosts: localhost
  tasks:
    - name: Include variables
      include_vars: "vars.yml"

    - name: Touch a file with root permission
      become: True
      ansible.builtin.file:
        path: /etc/foo.conf
        state: touch

    - name: Create mongodb user
      community.mongodb.mongodb_user:
        database: "{{ database_name }}"
        name: "{{ database_user }}"
        state: present
        password: "test"
        login_user: admin
        login_password: admin
        